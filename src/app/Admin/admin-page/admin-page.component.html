<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div class="AdminLogIn">
<h2 >Admin Login</h2>

<form action="/action_page.php" method="post">
  <div class="imgcontainer">
    <img src="../../assets/images/woodstovelogo.webp" alt="Avatar" class="avatar">
  </div>

  <div class="container">
    <label for="uname"><b>Username</b></label>&nbsp;
    <input type="text" placeholder="Enter Username" [(ngModel)]="admin_username" name="uname" required>
    <br>
    <label for="psw"><b>Password</b></label>&nbsp;
    <input type="password" placeholder="Enter Password" [(ngModel)]="admin_pass" name="psw" required>
    <br>
        
    <button type="submit" (click)="btnLogin()">Login</button>&nbsp;&nbsp;

    <button type="button" class="cancelbtn" (click)="btnCancel()">Cancel</button>

  </div>

</form>
</div>
</body>
</html>
