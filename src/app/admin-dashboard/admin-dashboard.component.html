<!DOCTYPE html>
<html lang="en">
<head>
  <title>Admin Dashboard</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

</head>

<body>
  <!--Nav bar and the main body-->
<button mat-button (click)="userLogOut()" style="float: right;" color="warn">Log out</button>
<nav class="navbar navbar-inverse visible-xs">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>                        
      </button>
      <a class="navbar-brand" href="#">Logo</a>
    </div>
  </div>
</nav>

<div class="container-fluid">
  <div class="row content">
    <div class="col-sm-3 sidenav hidden-xs">
      <h2>Logo</h2>
      <ul class="nav nav-pills nav-stacked">
        <li><a href="#">Pending</a></li>
        <li><a href="#">Approved</a></li>
        <li><a href="#">Completed</a></li>
        <li><a href="#">Cancelled</a></li>
      </ul><br>
    </div>
    <br>
    
    <div class="col-sm-9">
      <div class="well">
        <h4>Dashboard</h4>
        <button class="btn btn-default">Reload Data</button>
        <div class = "tableDiv">
        <table class="table table-striped table-bordered">
          <thead>
              <tr>
                  <th>Order Number</th>
                  <th>Date</th>
                  <th>Name</th>
                  <th>Email</th>
                  <th>Style</th>
                  <th>Approve/Cancel</th>
              </tr>
          </thead>
          <!--This is the table with data from the backend-->
          <tbody>
              <tr *ngFor="let field of fieldArray; let i = index">
                  <td>
                    <div>  {{field._id }}  </div>
                  </td>
                  <td>
                    <div> {{field.orderDate}} </div>
                  </td> 
                  <td>
                      <div> {{field.fullName.replaceAll('\"', '')}}</div> 
                  </td>
                  <td>
                    <div> {{field.email.replaceAll('\"', '')}}</div> 
                  </td>
                  <td>
                    <div> {{field.style.replaceAll('\"', '')}}</div> 
                  </td>
                <td>
                 <table class="inTable">
                   <tr class="inTable">
                     <td class="inTable">
                        <button   class="Approved">Approve</button>
                     </td>
                     <td class="inTable">
                        <button class="Cancel">Cancel</button>
                     </td>
                   </tr>
                 
                 </table>
                  
                 
              </td>
               <!-- to be 
                <td>
                  <button class="btn btn-default"  type="button" (click)="deleteFieldValue(i)">Delete</button>
              </td>
               --> 
              </tr>
            
          </tbody>
      </table>
    </div>
      </div>
    </div>
    </div>
</div>



</body>
</html>
